{%extends 'base.html'%}
<link rel ="stylesheet" type="text/css" href="{{url_for('static', filename='css/app.css')}}">

{% block main%}
<h1>Properties</h1>
<div class="propcard">
    {% for prop in properties %}
        <div class="image-item">
            <img src="{{ url_for('get_image', filename=i)}}" alt="{{filename}}"/>
        </div>
    {%endfor%}
</div>
{%endblock%}
